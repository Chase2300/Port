.cd-modal-action {
    display: flex;
    align-items: stretch
}

.cd-section {
    background-color: #fbfaf8
}

.cd-modal {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    visibility: hidden;
    opacity: 0;
    pointer-events: none;
    transition: visibility 0s .2s,opacity .2s 0s,z-index 0s .2s
}

.cd-modal h3 {
    font-weight: 100;
    text-transform: uppercase;
    letter-spacing: 1px;
    color: #e7e3de;
    margin: 3rem 0 1rem
}

.cd-modal::after {
    content: '';
    position: absolute;
    left: 0;
    bottom: 0;
    width: 100%;
    z-index: 6;
    height: 50px;
    pointer-events: none;
    background-color: #fbfaf8
}

.cd-modal .cd-modal-content {
    height: 100%;
    width: 100%;
    padding: 3em 5%;
    text-align: left;
    overflow-y: auto;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale
}

.cd-modal p {
    color: #161e24;
    line-height: 1.6;
    margin: 2em 0
}

.modal-is-visible .cd-modal {
    z-index: 11;
    visibility: visible;
    opacity: 1;
    pointer-events: auto;
    transition: visibility 0s 0s,opacity .2s 0s,z-index 0s 0s
}

.modal-is-visible .cd-modal .cd-modal-content {
    -webkit-overflow-scrolling: touch
}

@media only screen and (min-width: 768px) {
    .cd-modal .cd-modal-content {
        padding:4em 10%
    }
}

        padding:6em 20%
    }

    .cd-modal p {
        font-size: 2rem;
        line-height: 2
    }
}

.cd-modal-action {
    position: relative
}

    display: inline-block;
    height: 58px;
    background-color: #fbfaf8
}

@media screen and (min-width: 980px) {
    .cd-modal-action .cd-modal-bg {
        height:60px
    }
}

@media screen and (min-width: 1200px) {
    .cd-modal-action .cd-modal-bg {
        height:62px
    }
}

.cd-modal-action .btn {
    width: 4rem;
    color: #fff;
    white-space: nowrap;
    text-indent: -9999px;
    transition: color .2s .2s,width .2s 0s
}

.cd-modal-action .btn.to-circle {
    width: 4rem;
    color: transparent;
    transition: color .2s 0s,width .2s .2s
}

.cd-modal-action .cd-modal-bg {
    position: absolute;
    z-index: 11;
    left: 50%;
    top: 0;
    width: 4rem;
    opacity: 0;
    visibility: hidden;
    transform: translateZ(0);
    transform: translateX(-2rem);
    transition: visibility 0s .2s
}

.cd-modal-action .cd-modal-bg.is-visible {
    opacity: 1;
    visibility: visible;
    height: 100vh
}

.cd-modal-close {
    position: fixed;
    z-index: 11;
    top: 20px;
    right: 5%;
    height: 50px;
    width: 50px;
    border-radius: 50%;
    background: #b2ada6 url(../images/cd-icon-close.svg) no-repeat center center;
    overflow: hidden;
    text-indent: 100%;
    white-space: nowrap;
    visibility: hidden;
    opacity: 0;
    transform: translateZ(0);
    transform: scale(0);
    transition: transform .2s 0s,visibility 0s .2s,opacity .2s 0s
}

.no-touch .cd-modal-close:hover {
    background-color: rgba(0,0,0,.5)
}

.modal-is-visible .cd-modal-close {
    visibility: visible;
    opacity: 1;
    transition: transform .2s 0s,visibility 0s 0s,opacity .2s 0s;
    transform: scale(1)
}

    .cd-modal-close {
        top:70px
    }
}

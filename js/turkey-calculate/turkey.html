<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <button onclick="addInput()">Добавить поле</button>
  </div>

  <script>
    function calculate() {
      const inputs = document.getElementsByClassName("input");
      const results = document.getElementsByClassName("result");
      const profits = document.getElementsByClassName("profit");
      
      for (let i = 0; i < inputs.length; i++) {
        const input = parseFloat(inputs[i].value);
        const output = input * 1.15;
        const profitValue = output - (output * 0.03) - input;
        
        results[i].innerHTML = `Цена на ФП: <span id="outputValue" style="color: red;">${Math.ceil(output.toFixed(2))}</span>`;
        profits[i].innerHTML = `Профит: <span id="outputValueProfit" style="color: green;">${Math.floor(profitValue.toFixed(2))}</span>`;
      }
    }

    function addInput() {
      const container = document.getElementsByClassName("container")[0];
      const labelText = prompt("Введите текст для label");
      
      if (labelText) {
        const newInput = document.createElement("div");
        newInput.classList.add("input-row");
        newInput.innerHTML = `
          <label for="input">${labelText}:</label>
          <input type="number" class="input" oninput="calculate()" />
          <div class="result"></div>
          <div class="profit"></div>
          <button onclick="removeInput(this)">Удалить</button>
        `;
        container.appendChild(newInput);
      }
    }

    function removeInput(button) {
      const inputElement = button.parentNode;
      if (inputElement) {
        const container = document.getElementsByClassName("container")[0];
        container.removeChild(inputElement);
      }
    }

    window.onload = function () {
      const savedValues = localStorage.getItem("inputValues");
      if (savedValues) {
        const values = JSON.parse(savedValues);
        const container = document.getElementsByClassName("container")[0];
        
        for (let i = 0; i < values.length; i++) {
          const newInput = document.createElement("div");
          newInput.classList.add("input-row");
          newInput.innerHTML = `
            <label for="input">${values[i].label}:</label>
            <input type="number" class="input" oninput="calculate()" value="${values[i].value}" />
            <div class="result"></div>
            <div class="profit"></div>
            <button onclick="removeInput(this)">Удалить</button>
          `;
          container.appendChild(newInput);
        }
      }
      
      calculate();
    };

    window.onbeforeunload = function () {
      const inputs = document.getElementsByClassName("input");
      const values = [];
      
      for (let i = 0; i < inputs.length; i++) {
        values.push({
          label: inputs[i].previousElementSibling.textContent.replace(":", ""),
          value: inputs[i].value
        });
      }
      
      localStorage.setItem("inputValues", JSON.stringify(values));
    };
  </script>

  <style>
    div{
      padding-right: 10px;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .input-row {
      display: flex;
      align-items: center;
    }

    label {
      font-size: 20px;
      margin: 10px;
    }

    input {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 300px;
      margin: 10px;
    }

    .result,
    .profit {
      font-size: 24px;
      font-weight: bold;
    }
  </style>
</body>
</html>
